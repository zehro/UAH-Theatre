<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>{% block title %}{% endblock %} | UAH Theatre Inventory</title>

    <!-- Stylesheets -->
    <link href="{{ url_for('static', filename='css/jquery.semantic.min.css') }}" rel="stylesheet" type="text/css">
    {% block stylesheets %}{% endblock %}
</head>
<body id="screen">
    <header id="page_header">
        {% block header %}{% endblock %}
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}" role="alert">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <div id="page_content">
        {% block pagecontent %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"    type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.semantic.min.js') }}" type="text/javascript"></script>
    {% block js %}{% endblock %}
</body>
</html>
