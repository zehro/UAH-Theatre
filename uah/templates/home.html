{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block stylesheets %}
<link href="{{ url_for('static', filename='css/main.home.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block header %}
<a id="logo_container" href="{{ url_for('home_page') }}">
    <img src="{{ url_for('static', filename='images/UAH_logo.svg') }}" class="logo">
</a>

<div id="logout_container">
    <a href="{{ url_for('logout') }}"
       class="ui button white">
        <i class="icon sign out"></i>
        Logout
    </a>
</div>

<div id="banner_container">
    <h1 class="banner">Home</h1>
</div>
{% endblock %}

{% block navbar %}
{% include "base.navbar.html" %}
{% endblock %}

{% block pagecontent %}
<form method="post">
    <div class="button_container" style="margin-top: 200px;">
        <button type="submit"
                class="ui button blue">
            Database Demo
        </button>
    </div>
</form>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/semantic.dropdown.js') }}" type="text/javascript"></script>
{% endblock %}
