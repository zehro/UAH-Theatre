{% extends "base.html" %}

{% block title %}AddItem{% endblock %}

{% block stylesheets %}
<link href="{{ url_for('static', filename='css/main.additem.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block header %}
<div id="logo_container">
    <img src="{{ url_for('static', filename='images/UAH_logo.svg') }}" class="logo">
</div>

<div id="banner_container">
    <h1 class="banner">UAH Theater Inventory</h1>
</div>
{% endblock %}

{% block pagecontent %}
<form method="post" >
    <fieldset class="input_container">
        <div class="ui input fluid">
            <input id="itemname" type="text" placeholder="Item Name">
        </div>
    </fieldset>


    <fieldset class = "input_container">
        <select class="ui fluid dropdown">
        <option value="">Category</option>
        <option value="costume">Costume</option>
        <option value="prop">Prop</option>

        </select>
    </fieldset>


    <div class="ui form">
        <div class="field">
            <textarea placeholder="Description" rows="2"></textarea>
        </div>
    </div>

    <fieldset class="input_container">
    <select class="ui fluid dropdown">
      <option value="">Condition</option>
      <option value="new">New</option>
      <option value="good">Good</option>
      <option value="decent">Decent</option>
      <option value="worn">Worn</option>
    </select>
    </fieldset>

    <fieldset class = "input_container">
        <select class="ui fluid dropdown">
        <option value="">Color</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        </select>
    </fieldset>



    <fieldset class = "input_container">
        <select class="ui fluid dropdown">
        <option value="">Size</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">X-Large</option>
        </select>
    </fieldset>


    <fieldset class = "input_container">
        <select class="ui fluid dropdown">
        <option value="">Era</option>
        <option value="chinese">Chinese</option>
        <option value="medieval">Medieval</option>
        </select>
    </fieldset>


    <div class="button_container">
        <a href="{{ url_for('home_page') }}"
           class="ui button fluid blue">
            Submit
        </a>
    </div>

    <div class="button_container">
        <a href="{{ url_for('home_page') }}"
           class="ui button fluid">
            Cancel
        </a>
    </div>

</form>

{% endblock %}

{% block js %}{% endblock %}
